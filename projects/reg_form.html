<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Project</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/reg_style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="headText">            
                <h1>ProjectHut</h1>
                <p>Learn with practice</p>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a class="active" href="../htmlwithcss.html">HTML & CSS</a></li>
                <li><a href="../javascript.html">JavaScript</a></li>
                <li><a href="../oracle.html">Oracle APEX</a></li>
                <li><a href="../others.html">Others</a></li>
            </ul>
        </div>
    </nav>
    <main class="main">

        <div class="container">
            <!-- <h2 class="projectTitle">Registation Form</h2> -->
            <div class="reg_section">
                <img src="images/reg2.jpg" alt="" srcset="">
                <form action="" method="post">
                    <h2 class="formTitle">Registration Form</h2>
                    <table id="form-table">
                        <tr>
                            <th>First Name</th>
                            <td><input type="text" name="" id="" placeholder="First Name"></td>
                        </tr>
                        <tr>
                            <th>Last Name</th>
                            <td><input type="text" name="" id="" placeholder="Last Name"></td>
                        </tr>
                        <tr>
                            <th>Date of Birth</th>
                            <td><input type="date" name="" id=""></td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td>
                                <input type="radio" name="gender" id=""><label for="">Male</label>
                                <input type="radio" name="gender" id=""><label for="">Female</label>
                                <input type="radio" name="gender" id=""><label for="">Other</label>
                            </td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td><textarea placeholder="Address"></textarea></td>
                        </tr>
                        <tr>
                            <th>Course</th>
                            <td>
                                <select>
                                    <option value="">Select One</option>
                                    <option value="">CCO</option>
                                    <option value="">CCNA</option>
                                    <option value="">Graphic Design</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Interest in other course</th>
                            <td>
                                <div>
                                    <input type="checkbox" name="" id=""><label for="">English Language</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id=""><label for="">Presentation</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id=""><label for="">Corporate Communication</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn" type="reset" value="Reset">
                                <input class="btn" type="submit" value="Submit">
                            </td>
                        </tr>
                    </table>
                </form>    
            </div>
        </div>
    
    </main>
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                <h4>Copyright &copy; 2022 projectHut. All Right Reserved </h4>
            </div>
            <div class="extraLink">
                <a href="http://facebook.com" target="_blank" rel="noopener noreferrer"><img src="../images/icons/icons8-facebook-100.png" alt="facebook"></a>
                <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"><img src="../images/icons/icons8-instagram-100.png" alt="instageam"></a>
                <a href="http://youtube.com" target="_blank" rel="noopener noreferrer"><img src="../images/icons/icons8-youtube-100.png" alt="youtube"></a>
            </div>
        </div>
    </footer>
</body>
</html>
